    <div class="caseUpsell" id="caseApp" ng-app="caseApp" ng-controller="caseController">
        <div class="productGalleryContainer">
            <ng-image-gallery
                    images="selectedVariation.imageModels"
                    methods="galleryMethods"
                    img-anim="slide"
                    thumbnails="false"
                    inline="true"
                    bubbles="false"
            ></ng-image-gallery>
        </div>
        <div class="productVariationTitle" ng-bind-html="selectedVariation.title">
            <?php echo $selectedVariation->title ?>
        </div>
        <div class="titleRule">
        </div>
        <div class="price">
            <span class="currencySymbol" ng-bind="currencies[selectedCurrency]">
                <?php $currencyModel->GBP ?>
            </span>
            <span class="regularPrice" ng-bind="selectedVariation.regularPrice[selectedCurrency]">
                <?php echo $selectedVariation->regularPrice->GBP ?>
            </span>

            <span class="currencySymbol" ng-bind="currencies[selectedCurrency]">
                <?php $currencyModel->GBP ?>
            </span>
            <span class="salePrice" ng-bind="selectedVariation.salePrice[selectedCurrency]">
                <?php echo $selectedVariation->salePrice->GBP ?>
            </span>
        </div>
        <div class="rating">
        </div>
        <div class="productDescription" ng-bind-html="case.description">
            <?php echo $caseModel->description ?>
        </div>

        <button class="caseOptionsButton">
            Select case options
        </button>

        <div class="selectVariationContainer">
            <ul>
                <li ng-repeat="material in materials" ng-click="changeMaterial(material)" ng-bind="material"></li>
            </ul>
            <div class="phoneModels" ng-repeat="phoneModel in phoneModels">
                <div ng-click="changeModel(phoneModel)" ng-bind="phoneModel"></div>
            </div>

            <button class="changeQuantity" ng-click="decreaseQuantity()">
                -
            </button>
            <div class="itemQuantity" ng-bind="selectedQuantity">

            </div>
            <button class="changeQuantity" ng-click="increaseQuantity()">
                +
            </button>

            <div class="totalItemPrice">
                <span class="currencySymbol" ng-bind="currencies[selectedCurrency]"></span>
                <span class="salePrice" ng-bind="(selectedVariation.salePrice[selectedCurrency] * selectedQuantity).toFixed(2)"></span>
            </div>

            <button class="addToBasket" ng-click="addVariationToBasket()">
                Add to basket
            </button>
        </div>
    </div>

    <div class="accessoryUpsell" id="accessoryApp" ng-app="accessoryApp" ng-controller="accessoryController">
        <div class="selectAccessoryContainer">
            <div class="accessory" ng-repeat="accessory in simpleAccessories">
                <img class="accessoryImage" ng-src="{{accessory.imageModels[0].url}}"/>
                <div class="accessoryTitle" ng-bind="accessory.title"></div>
                <div>
                    <span class="currencySymbol" ng-bind="currencies[selectedCurrency]"></span>
                    <span class="accessorySalePrice" ng-bind="accessory.salePrice[selectedCurrency]"></span>
                </div>
                <button class="addToBasket" ng-click="addProductToBasket(accessory)">
                    +
                </button>
            </div>

            <div class="accessory" ng-repeat="accessory in variableAccessories">
                <img class="accessoryImage" ng-src="{{accessory.selectedVariation.imageModels[0].url}}"/>
                <div class="accessoryTitle" ng-bind="accessory.title"></div>
                <div>
                    <span class="currencySymbol" ng-bind="currencies[selectedCurrency]"></span>
                    <span class="accessorySalePrice" ng-bind="accessory.selectedVariation.salePrice[selectedCurrency]"></span>
                </div>
                <select class="variationSelection" ng-model="accessory.selectedVariation" ng-options="variation.phoneModel for variation in accessory.variations">
                </select>
                <button class="addToBasket" ng-click="addVariationToBasket(accessory)">
                    +
                </button>
            </div>

            <div class="basketPreview">
                Basket ({{basket.itemCount}} items)
                <span class="currencySymbol" ng-bind="currencies[selectedCurrency]"></span>
                <span class="basketTotal" ng-bind="basket.totalValue.toFixed(2)"></span>
            </div>

            <button class="">
                Continue Shopping
            </button>

            <button class="">
                Continue To Checkout
            </button>

        </div>
    </div>

  <div class="footer">

</div>
